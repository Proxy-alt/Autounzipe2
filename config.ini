# Auto Unzip Service Configuration File
# This file contains advanced configuration options for the Auto Unzip Service
# Place this file in the same directory as AutoUnzipService.exe

[General]
# Enable or disable the service (true/false)
Enabled=true

# Monitoring interval in milliseconds (default: 1000)
MonitoringInterval=1000

# Maximum file size to process in MB (0 = no limit)
MaxFileSizeMB=0

# Enable detailed logging (true/false)
VerboseLogging=false

# Log file retention days
LogRetentionDays=30

[Paths]
# Custom Downloads folder path (leave empty for default %USERPROFILE%\Downloads)
DownloadsPath=

# Custom PeaZip executable path (leave empty for auto-detection)
PeaZipPath=

# Custom extraction output directory (leave empty to extract to same location as archive)
OutputDirectory=

# Temporary directory for processing (leave empty for system temp)
TempDirectory=

[Archive Settings]
# Prompt for non-conventional archives (true/false)
PromptNonConventional=true

# Auto-extract conventional archives without prompting (true/false)
AutoExtractConventional=true

# Delete original archive after successful extraction (true/false)
DeleteAfterExtraction=false

# Create subdirectory for extracted files (true/false)
CreateSubdirectory=true

# Overwrite existing files during extraction (true/false)
OverwriteExisting=false

[Password Settings]
# Maximum password attempts per archive
MaxPasswordAttempts=3

# Timeout for password dialog in seconds (0 = no timeout)
PasswordDialogTimeout=300

# Enable 2FA support (true/false)
Enable2FA=true

# Cache passwords for session (true/false) - NOT RECOMMENDED for security
CachePasswords=false

[File Extensions]
# Additional custom extensions to monitor (comma-separated)
CustomExtensions=

# Extensions to exclude from processing (comma-separated)
ExcludeExtensions=.tmp,.part,.crdownload

# Force processing of specific extensions even if not recognized (comma-separated)
ForceExtensions=

[Notifications]
# Show system tray notifications (true/false)
ShowNotifications=true

# Notification timeout in milliseconds
NotificationTimeout=5000

# Play sound on successful extraction (true/false)
PlaySoundOnSuccess=false

# Show balloon tips for errors (true/false)
ShowErrorBalloons=true

[Performance]
# Maximum concurrent extractions
MaxConcurrentExtractions=2

# CPU priority (Idle, BelowNormal, Normal, AboveNormal, High)
ProcessPriority=BelowNormal

# Memory limit in MB (0 = no limit)
MemoryLimitMB=100

# File system watcher buffer size in KB
WatcherBufferSizeKB=64

[Security]
# Scan extracted files with Windows Defender (true/false)
ScanExtractedFiles=false

# Block extraction of potentially dangerous file types (true/false)
BlockDangerousTypes=true

# Quarantine suspicious archives (true/false)
QuarantineSuspicious=false

# Log all file operations for audit (true/false)
AuditLogging=false

[Advanced]
# Service startup delay in seconds
StartupDelay=10

# Retry failed extractions after delay (seconds, 0 = no retry)
RetryDelay=300

# Enable experimental features (true/false)
ExperimentalFeatures=false

# Debug mode - additional logging and error reporting (true/false)
DebugMode=false

# Custom PeaZip command line arguments
CustomPeaZipArgs=

[UI]
# Show detailed progress during extraction (true/false)
ShowProgress=true

# Minimize to tray on startup (true/false)
MinimizeToTray=true

# Single click to restore from tray (true/false)
SingleClickRestore=false

# Theme (Auto, Light, Dark)
Theme=Auto

[Network]
# Enable network location monitoring (true/false)
MonitorNetworkLocations=false

# Network timeout in seconds
NetworkTimeout=30

# Check for updates automatically (true/false)
AutoUpdateCheck=false

# Update check interval in days
UpdateCheckInterval=7

[Backup]
# Create backup of original archives (true/false)
BackupOriginals=false

# Backup directory path (leave empty for default)
BackupDirectory=

# Compress backups (true/false)
CompressBackups=true

# Maximum backup age in days
MaxBackupAge=30

[Integration]
# Windows Explorer context menu integration (true/false)
ExplorerContextMenu=false

# Send-to menu integration (true/false)
SendToMenu=false

# Shell extension for archive preview (true/false)
ShellExtension=false

# Associate with archive file types (true/false)
FileAssociation=false

[Logging]
# Log level (Error, Warning, Info, Debug, Trace)
LogLevel=Info

# Maximum log file size in MB
MaxLogSizeMB=10

# Number of log files to keep
LogFileCount=5

# Log format (Simple, Detailed, JSON)
LogFormat=Detailed

# Log to Windows Event Log (true/false)
LogToEventLog=false

# Log to console when running in debug mode (true/false)
LogToConsole=false

[Filters]
# Minimum file age before processing (seconds)
MinFileAge=5

# File name patterns to ignore (regex patterns, one per line)
# Example: IgnorePatterns=temp_.*,.*\.tmp$,download_.*
IgnorePatterns=

# File name patterns to prioritize (regex patterns, one per line)
PriorityPatterns=

# Size-based filtering
MinFileSizeKB=0
MaxFileSizeKB=0

[Scheduling]
# Enable scheduled processing (true/false)
EnableScheduling=false

# Processing schedule in cron format (minute hour day month dayofweek)
# Example: 0 2 * * * = every day at 2:00 AM
ProcessingSchedule=0 2 * * *

# Quiet hours - no notifications or processing (24-hour format)
QuietHoursStart=22:00
QuietHoursEnd=08:00

# Weekend processing (true/false)
ProcessOnWeekends=true

[Maintenance]
# Auto-cleanup temporary files (true/false)
AutoCleanup=true

# Cleanup interval in hours
CleanupInterval=24

# Disk space threshold for cleanup (percentage)
DiskSpaceThreshold=90

# Defragment extraction directory (true/false)
DefragmentDirectory=false

[Error Handling]
# Continue processing on errors (true/false)
ContinueOnError=true

# Email notifications for critical errors (true/false)
EmailNotifications=false

# SMTP settings for email notifications
SMTPServer=
SMTPPort=587
SMTPUsername=
SMTPPassword=
NotificationEmail=

# Automatic error reporting (true/false)
AutoErrorReporting=false